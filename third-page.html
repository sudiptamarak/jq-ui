<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Sudipta Mrong"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Third Page</title>
	<!-- Font Awesome Css -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Jquery UI Js -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
	<!-- Custom Style Css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Custom Media Css -->
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<!-- Tabs Start -->
	<h1 class="h1">1. Tabs</h1>
	<div id="tabs">
		<ul>
		  <li><a href="#tabs-1">Tab One</a></li>
		  <li><a href="#tabs-2">Tab Two</a></li>
		</ul>
		<div id="tabs-1">
			<div class="row">
				<div class="col-lg-3">
					<img src="images/15.jpg" alt="">
				</div>

				<div class="col-lg-3">
					<img src="images/14.jpg" alt="">
				</div>

				<div class="col-lg-3">
					<img src="images/13.jpg" alt="">
				</div>

				<div class="col-lg-3">
					<img src="images/12.jpg" alt="">
				</div>
			</div>
		</div>

		<div id="tabs-2">
			<div class="row">
				<div class="col-lg-3">
					<img src="images/8.jpg" alt="">
				</div>

				<div class="col-lg-3">
					<img src="images/9.jpg" alt="">
				</div>

				<div class="col-lg-3">
					<img src="images/10.jpg" alt="">
				</div>

				<div class="col-lg-3">
					<img src="images/11.jpg" alt="">
				</div>
			</div>
		</div>
	</div>
	<!-- Tabs End -->

	<!-- Colorpicker Start -->
	<div class="container">
		<h1 class="h1">2. Simple Colorpicker </h1>
		<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
			<span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
			Simple Colorpicker
		  </p>
		   
		  <div id="red"></div>
		  <div id="green"></div>
		  <div id="blue"></div>
		   
		<div id="swatch" class="ui-widget-content ui-corner-all"></div>
	</div>
	<!-- Colorpicker End -->

	<!-- Selectmenu Start -->
	<div class="container">
		<h1 class="h1">3. Selectmenu</h1>
		<div class="demo">
			<form action="#">
			  <div id="circle"></div>
			  <fieldset class="fieldset-box">
				<label for="radius">Circle radius</label>
				<select name="radius" id="radius">
				  <option value="50">50px</option>
				  <option value="100">100px</option>
				  <option value="150" selected="selected">150px</option>
				  <option value="200">200px</option>
				  <option value="250">250px</option>
				</select>
			 
				<label for="color">Circle color</label>
				<select name="color" id="color">
				  <option value="black">Black</option>
				  <option value="red">Red</option>
				  <option value="yellow" selected="selected">Yellow</option>
				  <option value="blue">Blue</option>
				  <option value="green">Green</option>
				</select>
			  </fieldset>
			</form>
		</div>
	</div>
	<!-- Selectmenu End -->

	<!-- Progressbar Start -->
	<div class="container text-center">
		<h1 class="h1">4. Progressbar</h1>
		<div id="dialog" title="File Download">
			<div class="progress-label">Starting download...</div>
			<div id="progressbar"></div>
		  </div>
		<button id="downloadButton">Start Download</button>
	</div>
	<!-- Progressbar End -->

	<!-- Menu Start -->
	<div class="container mt-5">
		<h1 class="h1">5. Menu</h1>
		<ul id="menu">
			<li>
			  <div><span class="ui-icon ui-icon-disk"></span>Save</div>
			</li>
			<li>
			  <div><span class="ui-icon ui-icon-zoomin"></span>Zoom In</div>
			</li>
			<li>
			  <div><span class="ui-icon ui-icon-zoomout"></span>Zoom Out</div>
			</li>
			<li class="ui-state-disabled">
			  <div><span class="ui-icon ui-icon-print"></span>Print...</div>
			</li>
			<li>
			  <div>Playback</div>
			  <ul>
				<li>
				  <div><span class="ui-icon ui-icon-seek-start"></span>Prev</div>
				</li>
				<li>
				  <div><span class="ui-icon ui-icon-stop"></span>Stop</div>
				</li>
				<li>
				  <div><span class="ui-icon ui-icon-play"></span>Play</div>
				</li>
				<li>
				  <div><span class="ui-icon ui-icon-seek-end"></span>Next</div>
				</li>
			  </ul>
			</li>
			<li>
			  <div>Learn more about this menu</div>
			</li>
		</ul>
	</div>
	<!-- Menu End -->

	



	




	
	<!-- Bootsrtap Js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Popper Js -->
	<script src="js/popper.min.js"></script>
	<!-- Jquery Js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<!-- Jquery UI Js -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- Custom Script Js -->
	<script src="js/script.js"></script>
</body>
</html>
